name: wooden_fish
description: A cyber wooden fish app for merit accumulation.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # 咱们先不加复杂的音效库，用纯原生震动（HapticFeedback）来反馈，保证编译最快，最不容易出错。

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
